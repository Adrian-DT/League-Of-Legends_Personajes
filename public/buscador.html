<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Buscador | League of Legends</title>
    <style>
        a{
            color: black;
            text-decoration: none;
        }
        img{
            width: 400px !important;
            height: auto !important;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
        .contHeader{
            background-image: url(./img/fondo.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <nav class="navbar navbar-expand-lg bg-black fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand col-2" href="/index"><img class="w-25 h-25" src="../img/logo-lol.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link disabled text-light-emphasis" aria-disabled="true">League of Legends</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="/index">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="/cards">Personajes</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="/buscador">Buscador</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Operaciones
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/anadir">Añadir</a></li>
                        <li><a class="dropdown-item" href="/actualizar">Actualizar</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/borrar">Eliminar</a></li>
                    </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="inputCriterioNav" name="criterioNav" type="search" placeholder="Buscar por nombre" aria-label="Search">
                    <button class="btn btn-outline-warning btnBuscarNombreNav" type="submit">Buscar</button>
                </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid mt-5 py-5 contHeader">
            <h1 class="pt-3 text-light">League of Legends</h1>
            <p class="text-light">Buscador de leyendas.</p>
        </div>
    </header>
    <main class="container-fluid pb-5 contcard">
        <!-- Fondo oscuro -->
        <div id="overlay" class="overlay"></div>
        <div class="container d-flex text-center justify-content-center gap-3">
            <div class="form-check mt-4 pt-1">
                <input class="form-check-input" type="radio" name="order" id="ordNombre">
                <label class="form-check-label" for="ordNombre">
                Ordenar por nombre
                </label>
            </div>
            <div class="form-check mt-4 pt-1">
                <input class="form-check-input" type="radio" name="order" id="ordAlias">
                <label class="form-check-label" for="ordAlias">
                Ordenar por alias
                </label>
            </div>
            <form class="d-flex h-25 mt-4" role="search">
                    <input class="form-control me-2" id="inputCriterio" name="criterio" type="search" placeholder="Buscar por nombre" aria-label="Search">
                    <button class="btn btn-warning btnBuscarNombre" type="submit">Buscar</button>
            </form>
            <form id="dificultadForm" action="">
                <div class="form-group"> 
                    <label for="dificultad">Dificultad:</label>
                    <select class="form-select" aria-label="Default select example" id="dificultad" name="dificultad">
                        <option value="default" selected>Filtrar por dificultad</option>
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
            </form>
            <form id="rolForm" action="">
                <div class="form-group"> 
                    <label for="rol">Rol:</label>
                    <select class="form-select" aria-label="Default select example" id="rol" name="rol">
                        <option value="default" selected>Filtrar por rol</option>
                        <option value="tanque">Tanque</option>
                        <option value="asesino">Asesino</option>
                        <option value="tirador">Tirador</option>
                        <option value="mago">Mago</option>
                        <option value="support">Support</option>
                    </select>
                </div>
            </form>
        </div>
        <table id="personajesTable" class="table table-hover mx-auto" style="width: 900px;">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Dificultad</th>
                    <th scope="col">Rol</th>
                </tr>
            </thead>
            <tbody id="infoTable">
                
            </tbody>
        </table>
    </main>
    <footer class="bg-dark mb-0 mt-3 fixed-bottom">
    <ul class="d-flex justify-content-between text-light gap-4 mb-0">
        <li class="list-group-item py-3">© Adrián Delgado Tuñón. Realizado con Node.js.</li>
        <div class="d-flex gap-3 me-3">
            <li class="list-group-item py-3"><a class="list-group-item" href="https://www.linkedin.com/in/adriandt/"><i class="bi bi-linkedin"></i></a></li>
            <li class="list-group-item py-3"><a class="list-group-item" href="https://github.com/Adrian-DT"><i class="bi bi-github"></i></a></li>
            <li class="list-group-item py-3"><a class="list-group-item" href="mailto:adriandt_work@outlook.com"><i class="bi bi-envelope"></i></a></li>
        </div>
	</ul>
    </footer>
    <script src="./js/buscador.js"></script>
    <script src="./js/card-buscador.js"></script>
</body>
</html>
